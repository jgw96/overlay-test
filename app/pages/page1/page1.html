<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Uno</ion-title>
    <ion-buttons end>
      <button (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="page1">

  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="openSheet()">
        {{item.name}}
        <p>Cool item</p>
        <p>Another cool line</p>
      </ion-item>
      <ion-item-options>
        <button primary>
        <ion-icon name="text"></ion-icon>
        Text
      </button>
        <button secondary>
        <ion-icon name="call"></ion-icon>
        Call
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button (click)="openAlert()" fab fab-bottom fab-right fab-fixed>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
