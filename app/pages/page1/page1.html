<ion-header>
  <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Uno</ion-title>
    <ion-buttons end>
      <button (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="page1">

  <ion-list>
    <ion-item (click)="openSheet()" *ngFor="let item of items">
      {{item.name}}
    </ion-item>
  </ion-list>

  <button (click)="openAlert()" fab fab-bottom fab-right fab-fixed>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
